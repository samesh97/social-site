<div class="suggestion-container" *ngIf="requests.length > 0">
    <div class="heading">
        <p id="heading-text">Friend Requests</p>
    </div>
    <div class="suggestions" >
        <action-row-item *ngFor="let request of requests"
            [friend]="request"
            (positiveActionListner)="handleEvent($event, true)"
            (negativeActionListner)="handleEvent($event, false)"
        ></action-row-item>
    </div>
</div>
