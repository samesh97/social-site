<div class="interction-btn-container">
    <div class="like-container">
        <span id="likescount">{{getLikeCount() | count}}</span>
        <img 
        src="{{isLiked ? 'assets/images/liked_button.png' : 'assets/images/like_button.png'}}" 
        (click)="react('LIKE')">
    </div>
    <img src="assets/images/comment_button.png" (click)="showOrHideCommentInput()">
    <img src="assets/images/share_button.png">
</div>
<div *ngIf="isCommentable" class="comment-section">
    <input type="text" placeholder="Enter your comment" [(ngModel)]="commentText">
    <img src="assets/images/send.png" (click)="comment()"/>
</div>
<span *ngIf="comments.length > 0" id="comments-text">{{getNumberOfComments() | count}} comments</span>
<div *ngIf="comments.length > 0" class="comments">
    <div *ngFor="let comment of comments" class="comment">
        <img src="{{comment.User.profileUrl}}">
        <div class="comment-text">
            <div class="name-container">
                <span id="full-name" (click)="nameClicked(comment.User.id)">{{comment.User.firstName + ' ' + comment.User.lastName}}</span>
                <span id="comment-time">| {{comment.createdAt | localDate}}</span>
            </div>
            <span id="comment-text">{{comment.comment}}</span>
        </div>
    </div>
</div>
