<div class="container">
    <div class="container-profile">
        <img src="{{post.User.profileUrl}}">
        <div class="name-container">
            <span id="name" (click)="nameClicked()">{{post.User.firstName + ' ' + post.User.lastName}}</span>
            <span id="time">{{post.createdAt | localDate}}</span>
        </div>
    </div>
    <div class="container-description">
        <p id="description">{{post.description}}</p>
        <app-image-grid [postImages]="post.PostImages"></app-image-grid>
    </div>
    <app-user-post-interaction [post]="post"></app-user-post-interaction>
</div>
