<div class="navigation">
    <div class="branding" (click)="navigateHome()">
        <span>SOCIAL MEDIA</span>
    </div>
    <div class="nav-list">
        <div class="search-container">
            <input type="text" placeholder="Keyword..." [(ngModel)]="searchText" (keydown)="search()">
            <button (click)="search()">Search</button>
            <profile-search [users]="searchUsers" (select)="viewProfile($event)"></profile-search>
        </div>
    </div>
    <div class="profile">
        <img src="{{currentUser.profileUrl}}" (click)="logout()">
        <img src="assets/images/notifications.png" (click)="notificationClick()">
    </div>
</div>
<div class="seperation"></div>
<notification
    [isOpen]="isNotificationOpen"
    [notifications]="notifications"
></notification>
