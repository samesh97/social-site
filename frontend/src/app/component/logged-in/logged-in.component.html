<div class="navigation shaped-container">
    <div class="branding" (click)="navigateHome()">
        <span>SOCIAL <span id="branding-txt-last-part">MEDIA</span></span>
    </div>
    <div class="search-container">
        <div class="search-input-container shaped-container">
            <input type="text" placeholder="Search Profile.." [(ngModel)]="searchText" (keydown)="search()">
            <img id="search-icon" src="assets/images/search-icon.png">
            <profile-search [users]="searchUsers" (select)="viewProfile($event)"></profile-search>
        </div>
        <!-- <button (click)="search()">Search</button> -->
        
    </div>
    <div class="profile">
        <div class="notification-container flex-box-centered">
            <img id="notification-image" src="assets/images/notifications.png">
            <div id="notif-count" class="notif-count" *ngIf="getCountOfUnreadNotifications() != '0'">
                <span id="notification-count">{{ getCountOfUnreadNotifications() }}</span>
            </div>
        </div>
        <div class="profile-container">
            <img id="profile-option-icon" src="{{currentUser.profileUrl}}">
        </div>
        
    </div>
</div>
<div class="seperation"></div>
<notification appClickEvent [currentState]="isNotificationOpen" [triggeringSourceIds]="['notification-image','notif-count','notification-count']" (changeListner)="notificationClick($event)"
    [isOpen]="isNotificationOpen"
    [notifications]="notifications"
></notification>

<app-profile-options appClickEvent [currentState]="isProfileOptionOpen" [triggeringSourceIds]="['profile-option-icon']" (changeListner)="profileClick($event)"
    [isActive]="isProfileOptionOpen"
    (logoutEmitter)="logout()"
    (viewUserProfileEmitter)="viewCurrentUserProfile()"
></app-profile-options>
