<div class="login-container flex-box-centered">
    <div class="input-container flex-box-centered">
        <input type="text" placeholder="Email" [(ngModel)]="email">
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <button (click)="login()">Login</button>
        <span class="no-account-text">Don't have an account? 
            <span (click)="clickedRegister()">Register</span>
        </span>
    </div>
</div>
