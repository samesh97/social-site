<div class="main-container">
    <div class="profile-details">
      <img id="cover-image" src="assets/images/cover-image.jpg">
        <img id="profile-pic" src="{{user.profileUrl}}">
        <div class="profile-texts">
          <div class="name-container">
            <span id="first-name">{{user.firstName}} {{user.lastName}}</span>
            <!-- <span id="last-name"> {{user.lastName}}</span> -->
          </div>
          <button id="add-frnd-btn" *ngIf="isOwnAccount()" (click)="performBtnClick()">{{setFriendBtnStatus()}}</button>
        </div>
    </div>
    <div class="separator">
      <P>- Posts -</P>
    </div>
    <div *ngFor="let post of posts" class="posts">
      <user-post
        [postId]="post.id"
        [userId]="post.User.id"
        [username]="post.User.firstName + ' ' + post.User.lastName"
        [date]="post.createdAt"
        [profileImage]="post.User.profileUrl"
        [images]="post.PostImages"
        [description]="post.description"
        [reactions]="post.Reactions"
        [comments]="post.Comments"
      ></user-post>
    </div>
</div>
