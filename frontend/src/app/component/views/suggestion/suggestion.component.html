<div class="suggestion-container flex-box-centered">
    <span id="heading">Let's make some friends first</span>
    <div class="suggestion-item-container">
        <card-item *ngFor="let suggestion of suggestions"
            [id]="suggestion.id" 
            [contents]="[suggestion.firstName, suggestion.lastName]" 
            [image]="suggestion.profileUrl" 
            [intialActionText]="'Add Friend'"
            [textAfterActionPerformed]="'Request Sent'"
            (mainButtonClickListener)="itemClicked($event)"
            (mainTextClickListner)="profileNameClicked($event)"
        ></card-item>
    </div>
</div>
