<div class="create-post-container">
    <div class="first-row">
        <img src="assets/images/pp.jpg">
        <input id="search-input" type="text" placeholder="What's on your mind?" [(ngModel)]="post.description">
        <input type="file" placeholder="Select Images" (change)="imageSelected($event)">
        <button (click)="createPost()">Post</button>
    </div>
</div>
