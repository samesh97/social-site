<div *ngIf="isLoggedIn" class="navigation">
    <div class="branding" (click)="navigateHome()">
        <span>SOCIAL MEDIA</span>
    </div>
    <div class="nav-list">
        <div class="search-container">
            <input type="text" placeholder="Keyword..." [(ngModel)]="searchText" (keydown)="search()">
            <button (click)="search()">Search</button>
            <profile-search [users]="searchUsers" (select)="viewProfile($event)"></profile-search>
        </div>
    </div>
    <div class="profile">
        <img src="{{currentUser.profileUrl}}" (click)="logout()">
        <img src="assets/images/notifications.png" (click)="notificationClick()" (focusout)="notificationClick()">
        <popup-list [isOpen]="isPopupOpen"></popup-list>
    </div>
</div>
<div *ngIf="isLoggedIn" class="seperation"></div>
<router-outlet></router-outlet>
<toast [toasts]="toastList"></toast>
<progress-bar [isShowProgress]="showProgress"></progress-bar>
